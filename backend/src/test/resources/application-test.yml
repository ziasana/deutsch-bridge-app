spring:
  datasource:
    url: jdbc:tc:postgresql:15:///testdb
    username: testuser
    password: testpass
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: update

  testcontainers:
    reuse:
      enable: true


  data:
    mongodb:
      database: test
      connect-timeout: 30000 # 30 seconds
      socket-timeout: 60000  # 60 seconds

jwt.secret: ${JWT_SECRET}

